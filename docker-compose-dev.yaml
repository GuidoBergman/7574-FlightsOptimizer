version: '3.9'
name: tp1
services:

  rabbitmq:
    build:
      context: ./rabbitmq
      dockerfile: Dockerfile
    ports:
      - 15672:15672
    healthcheck:
      test: rabbitmq-diagnostics check_port_connectivity
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 50s
    networks:
      - rabbit_net
    logging:
      driver: "none"

  server:
    container_name: server
    image: server:latest
    entrypoint: python3 /main.py
    environment:
      - PYTHONUNBUFFERED=1
      - LOGGING_LEVEL=INFO
      - CANT_HANDLERS=2
      - CANT_FILTROS_ESCALAS=3
      - CANT_FILTROS_DISTANCIA=3
      - CANT_FILTROS_VELOCIDAD=3
      - CANT_FILTROS_PRECIO=3
    depends_on:
      - filtro_escalas1
      - filtro_escalas2
      - filtro_escalas3
      - filtro_distancia1
      - filtro_distancia2
      - filtro_distancia3
      - filtro_velocidad1
      - filtro_velocidad2
      - filtro_velocidad3
      - filtro_precio1
      - filtro_precio2
      - filtro_precio3

    networks:
      - testing_net
      - rabbit_net
    volumes:
      - type: bind
        source: ./server/config.ini
        target: /config.ini

  filtro_escalas1:
    container_name: filtro_escalas1
    image: filtro_escalas:latest
    entrypoint: python3 /main.py
    environment:
      - PYTHONUNBUFFERED=1
      - LOGGING_LEVEL=INFO
      - ID=1
      - CANT_FILTROS_VELOCIDAD=3
    depends_on:
      rabbitmq:
         condition: service_healthy
    networks:
      - rabbit_net
    volumes:
      - type: bind
        source: ./filtros/filtro_escalas/config.ini
        target: /config.ini
    
  filtro_escalas2:
    container_name: filtro_escalas2
