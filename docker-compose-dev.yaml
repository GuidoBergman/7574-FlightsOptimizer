      - LOGGING_LEVEL=INFO
      - ID=2
      - CANT_FILTROS_VELOCIDAD=3
    depends_on:
      rabbitmq:
         condition: service_healthy
    networks:
      - rabbit_net
    volumes:
      - type: bind
        source: ./filtros/filtro_escalas/config.ini
        target: /config.ini
    
  filtro_escalas3:
